<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
</head>
<body>

<div class="container">
    <h1>员工列表</h1>
    <div class="text-left">
        <a class="btn btn-info" th:href="@{toA}">Add</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>部门</th>
			<th>入职时间</th>
			<th>岗位</th>
			<th>职责</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${emp}">
            <td th:text="${emp.eid}"></td>
            <td th:text="${emp.ename}"></td>
			<td th:text="${emp.dname}"></td>
			<td th:text="${emp.cdate}"></td>
			<td th:text="${emp.egw}"></td>
			<td th:text="${emp.ezz}"></td>
            <td>
				<a th:href="@{/selEmp(eid=${emp.eid})}">修改</a>
            </td>
            <td>
                <a th:href="@{/delEmp(eid=${emp.eid})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
